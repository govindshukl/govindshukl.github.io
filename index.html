<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanValueX Community</title>
    <script>
        function redirectToApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var communityId = urlParams.get('community');
            
            if (communityId) {
                var deepLink = 'yourcommunityapp://community/' + communityId;
                var androidAppUrl = 'https://play.google.com/store/apps/details?id=com.yourcompany.yourcommunityapp';
                var iosAppUrl = 'https://apps.apple.com/app/yourcommunityapp/id123456789';
                
                // Try to open the app
                window.location.href = deepLink;
                
                // If the app doesn't open within 2 seconds, redirect to the app store
                setTimeout(function() {
                    if (/android/i.test(navigator.userAgent)) {
                        window.location.href = androidAppUrl;
                    } else if (/ipad|iphone|ipod/i.test(navigator.userAgent)) {
                        window.location.href = iosAppUrl;
                    }
                }, 2000);
            } else {
                alert('No community specified');
            }
        }
        
        // Auto-redirect on page load
        window.onload = redirectToApp;
    </script>
</head>
<body>
    <h1>Redirecting to HumanValueX Community</h1>
    <p>If you're not redirected, <a href="#" onclick="redirectToApp()">click here</a>.</p>
</body>
</html>
